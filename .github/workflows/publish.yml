name: Publish to npm

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          registry-url: 'https://registry.npmjs.org'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup Zig
        run: |
          curl -fsSL https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz -o /tmp/zig.tar.xz
          mkdir -p $HOME/.local/zig
          tar -xf /tmp/zig.tar.xz -C $HOME/.local/zig --strip-components=1
          echo "$HOME/.local/zig" >> $GITHUB_PATH
          rm /tmp/zig.tar.xz
          export PATH="$HOME/.local/zig:$PATH"
          zig version

      - name: Install dependencies
        run: pnpm install

      - name: Build Zig binary (Release)
        run: |
          # Build native (host) binary
          pnpm run build --release
          
          # Build multi-target binaries
          zig build -Doptimize=ReleaseSafe -Dtarget=x86_64-linux --summary all
          cp zig-out/bin/di-code-generator zig/di-code-generator/zig-out/bin/di-code-generator-linux-x64 || true

          zig build -Doptimize=ReleaseSafe -Dtarget=aarch64-linux --summary all
          cp zig-out/bin/di-code-generator zig/di-code-generator/zig-out/bin/di-code-generator-linux-arm64 || true

          zig build -Doptimize=ReleaseSafe -Dtarget=x86_64-windows --summary all
          cp zig-out/bin/di-code-generator.exe zig/di-code-generator/zig-out/bin/di-code-generator-win-x64.exe || true

          # macOS cross-compilation may need SDKs; attempt arm64
          zig build -Doptimize=ReleaseSafe -Dtarget=aarch64-macos --summary all || true
          cp zig-out/bin/di-code-generator zig/di-code-generator/zig-out/bin/di-code-generator-macos-arm64 || true
        working-directory: ./zig/di-code-generator

      - name: Publish to npm
        run: pnpm publish --recursive --access public


      - name: Success notification
        run: echo "âœ… Published packages to npm"
