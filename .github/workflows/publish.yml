name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Package version to publish (e.g., 1.0.0)"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Zig
        run: |
          curl -fsSL https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz -o /tmp/zig.tar.xz
          mkdir -p $HOME/.local/zig
          tar -xf /tmp/zig.tar.xz -C $HOME/.local/zig --strip-components=1
          echo "$HOME/.local/zig" >> $GITHUB_PATH
          rm /tmp/zig.tar.xz
          zig version

      - name: Install dependencies
        run: pnpm install

      - name: Build Zig binary (Release)
        run: pnpm run build --release
        working-directory: ./zig/di-code-generator

      - name: Update package version
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version
        working-directory: ./zig/di-code-generator

      - name: Publish to npm
        run: pnpm publish --access public
        working-directory: ./zig/di-code-generator
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Success notification
        run: echo "âœ… Published @computerwwwizards/di-code-generator@${{ inputs.version }} to npm"
